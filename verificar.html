<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Pago - invertLATAM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --color-background: #0A0A0A;
            --color-surface-glass: rgba(26, 26, 26, 0.6);
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --color-accent: #D4AF37;
            --color-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 15% 85%, rgba(255, 255, 255, 0.05), transparent 40%),
                        radial-gradient(circle at 85% 15%, rgba(212, 175, 55, 0.1), transparent 40%);
            animation: aurora 25s infinite alternate;
            z-index: -1;
        }
        @keyframes aurora { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .access-terminal {
            width: 100%;
            max-width: 480px;
            background: var(--color-surface-glass);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 2.5rem 3rem;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            text-align: center;
        }
        .access-terminal::before {
            content: ""; position: absolute; top: -1px; left: -1px; width: calc(100% + 2px); height: calc(100% + 2px);
            background: conic-gradient(from 180deg at 50% 50%, rgba(212, 175, 55, 0.6) 0deg, rgba(212, 175, 55, 0.1) 60deg, transparent 120deg, transparent 360deg);
            animation: rotate-border 8s linear infinite;
            z-index: -1;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .terminal-header .icon {
            font-size: 4rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }
        .terminal-header h2 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        .terminal-header p { color: var(--color-text-secondary); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.85rem 1rem; background: rgba(0,0,0,0.2); border: 1px solid var(--color-border); border-radius: 8px; color: var(--color-text-primary); font-size: 1rem; }
        .form-group input:focus { border-color: var(--color-accent); outline: none; }
        .btn { display: inline-block; text-decoration: none; padding: 1rem 1.5rem; border-radius: 8px; font-weight: 700; transition: all 0.3s ease; width: 100%; cursor: pointer; border: none; font-size: 1.1rem; }
        .btn-primary { background-color: var(--color-accent); color: #111111; }
        .form-footer { margin-top: 2rem; text-align: center; color: var(--color-text-secondary); font-size: 0.9rem; }
        .form-footer a { color: var(--color-accent); font-weight: 500; text-decoration: none; }
    </style>
</head>
<body class="aurora-bg access-body">

    <div class="access-terminal">
        <div class="terminal-header">
            <div class="icon"><i class='bx bx-check-shield'></i></div>
            <h2>¡Casi Listo! Verifica tu Pago</h2>
            <p>Detectamos que realizaste un pago pero no pudimos verificarlo automáticamente. Por favor, completa el último paso para activar tu cuenta.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="txid">ID de la Transacción (TxID)</label>
                <input type="text" id="txid" placeholder="Pega aquí el ID o Hash de tu transacción de BTC">
            </div>
            <button type="submit" class="btn btn-primary">Verificar y Activar Cuenta</button>
        </form>

        <div class="form-footer">
            <span>¿Tienes problemas? <a href="#">Contacta a Soporte</a></span>
        </div>
    </div>

</body>
</html>
